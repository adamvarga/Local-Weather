<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css">
        <link rel="stylesheet" href="skin/src/css/style.css">
        <title>Local Weather - Adam Varga</title>
    </head>
    <body>
        <main role="main" class="container">
            <div class="container">
                <div class="panel-group">
                    <div class="weather-wrapper panel panel-default">
                        <div class="local panel-heading">L<span class="sunny-o"></span>cal weather in<span class="city"></span></div>
                        <div class="description panel-body">
                            <div class="drizzle icon-box hide"></div>
                            <div class="clouds icon-box hide"></div>
                            <div class="rain icon-box hide"></div>
                            <div class="snow icon-box hide"></div>
                            <div class="clear icon-box hide"></div>
                            <div class="thunderstom icon-box hide"></div>
                            <div class="mist icon-box hide"></div>
                            <div class="temp-box">
                                <span class="desc"></span> 
                                <a class="switch-fahreinheit" href="#"> 
                                    <div class="temp-details"><span id="newTemp"></span><span id="temp" class="C"> &deg;C</span></div>
                                </a>
                            </div>
                            <div class="extra-desc">
                                <p>Min / Max <span class="min-temp"></span><span class="celsius"> ,</span> <span class="max-temp"></span><span class="celsius"> &deg;C</span></p>
                                <p class="sunrise"><span class="sunrise"></span></p>
                                <p class="sunset"><span class="sunset"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main><!-- /.container -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="skin/src/js/script.min.js"></script>
    </body>
</html>
